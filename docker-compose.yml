version: '3.8'

services:
  langgraph-agenticai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langgraph-agenticai-app
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - ./src:/app/src
      - ./app.py:/app/app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - langgraph-network

networks:
  langgraph-network:
    driver: bridge